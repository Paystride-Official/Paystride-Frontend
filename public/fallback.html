<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Oops!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #ffea00;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #fff;
    }
    .retry-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .retry-button:hover {
      background-color: #c70039;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can 
      reconnect and try again later.
    </p>
    <p>
      While you're here, sleep..........</a>?
    </p>
    <button class="retry-button" onclick="location.reload()">Retry Connection</button>
  </div>
</body>
</html>
